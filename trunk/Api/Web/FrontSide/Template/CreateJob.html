<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">Post Job</h3>
            <hr />
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <form role="form"
                      id="formJobCreate"
                      name="formJobCreate"
                      novalidate
                      ng-submit="formSubmit()">

                    <div class="form-group col-lg-6">
                        <select class="form-control">
                            <option value="">Type of Position </option>
                            <option>Clinical</option>
                            <option>Administrative/Operations</option>
                            <option>HR/Recruiting</option>
                            <option>IT/Engineering/Development</option>
                            <option>Marketing</option>
                            <option>Finance/Insurance Billing</option>
                        </select>
                    </div>

                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" ng-model="jobsModel.Title" placeholder="Position Title">
                    </div>


                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control datepicer" ng-model="jobsModel.StartDate" placeholder="Start Date">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control datepicer" ng-model="jobsModel.EndDate" placeholder="End Date">
                    </div>


                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" placeholder="Zip Code">
                    </div>
                    <div class="form-group col-lg-12">
                        <textarea class="form-control" ng-model="jobsModel.Description" style="height:100px;" placeholder="Description"></textarea>
                    </div>

                    <div class="form-group col-lg-6">
                        <select class="form-control">
                            <option value="">Employment Type</option>
                            <option>Full Time</option>
                            <option>Part Time</option>
                            <option>Internship</option>
                            <option>Contract</option>
                        </select>
                    </div>

                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>

                    <div class="col-lg-12">
                        <p class="text-center">Compensation </p>
                    </div>

                    <div class="form-group col-lg-6">
                        <div class="text-center">
                            <input id="Hourly" type="checkbox" />
                            <label for="Hourly">Hourly</label>
                            <input type="text" class="form-control" placeholder="Hourly Amount $">
                        </div>
                    </div>


                    <div class="form-group col-lg-6">
                        <div class="text-center">
                            <input id="Salary" type="checkbox" />
                            <label for="Salary">Salary</label>
                            <input type="text" class="form-control" placeholder="Salary Amount $">
                        </div>
                    </div>

                    <div class="form-group col-lg-12 text-center">
                        <input type="button" class="btn btn-blue" value="Back" onclick="history.go(-1);" />
                        <input type="button" class="btn btn-orange" value="Submit" ng-click="createJob(jobsModel)" />
                    </div>
                </form>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

    </div>
</div>
