<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <h3 class="text-center">Change Password</h3>
                <hr />
                <form class="form-horizontal" name="formPasswordChange" role="form">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="txtUserName" class="col-lg-4 control-label">New Password</label>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <input type="password" class="form-control" id="txtUserName" ng-class="{'complusoryClass':newPassword==undefined}" ng-model="newPassword" placeholder="New Password" ng-enter="CreatePassword()" ng-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtUserName" class="col-lg-4 control-label">Confirm Password</label>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <input type="password" class="form-control" id="txtUserName" ng-class="{'complusoryClass':ConfirmPassword==undefined}" ng-model="ConfirmPassword" placeholder="Confirm Password" ng-enter="CreatePassword()" ng-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <input type="button" class="btn btn-orange" ng-click="CreatePassword()" value="Submit" ng-disabled="!formLogin.$valid" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
