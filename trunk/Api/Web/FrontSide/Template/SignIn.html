<div class="container">
    <div class="row">
        <div class="col-lg-12" ng-hide="isForgotPassword">
            <div>
                <h3 class="text-center">Login</h3>
                <hr />
                <form class="form-horizontal" name="formLogin" role="form">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="txtUserName" class="col-lg-4 control-label">User Name</label>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" id="txtUserName" ng-class="{'complusoryClass':username==undefined}" ng-model="username" placeholder="User name" ng-enter="login()" ng-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtpassword" class="col-lg-4 control-label">Password</label>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <input type="password" class="form-control" id="txtpassword" ng-class="{'complusoryClass':password==undefined}" ng-model="password" placeholder="Password" ng-enter="login()" ng-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="isRemember"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <input type="button" class="btn btn-orange" ng-click="login()" value="Sign In" ng-disabled="!formLogin.$valid" />
                                <a href="#register" class="btn btn-blue">Go to Register</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <a href="javascript:void(0)" ng-click="isForgotPassword=true">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="col-lg-12" ng-show="isForgotPassword">
            <div>
                <h3 class="text-center">Forgot Password</h3>
                <hr />
                <form class="form-horizontal" name="formForgotPasswird" role="form">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="txtUserName" class="col-lg-4 control-label">Email Address</label>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" id="txtUserName" ng-class="{'complusoryClass':forgotPasswordLink==undefined}" ng-model="forgotPasswordLink" placeholder="Email Address" ng-enter="ForgotPassword()" ng-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <input type="button" class="btn btn-orange" ng-click="ForgotPassword()" value="Reset Password" ng-disabled="!formForgotPasswird.$valid" />
                                <a href="javascript:void(0)" class="btn btn-blue" ng-click="isForgotPassword=false">Go to Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="col-lg-12 text-center" style="margin-bottom: 20px;">
            <div>
                <div style="width: 100%; height: 20px; border-bottom: 1px solid gainsboro; text-align: center; display: inline-block;">
                    <span style="font-size: 24px; background-color: #F7F7F7; padding: 0 10px;">
                        OR
                    </span>
                </div>
                <h4>Login With</h4>
                <img src="Assets/img/tw.png" height="40" width="40">
                <img src="Assets/img/fb.png" height="40" width="40">
                <img src="Assets/img/in.png" height="40" width="40">
            </div>
        </div>
        
    </div>
</div>
