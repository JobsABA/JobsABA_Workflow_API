<div class="">
    <div class="row text-center" style="background: #fe5a00; padding: 30px; position: relative; margin: 0;">
        <div class="col-lg-12">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control bussinessList " id="txtCompanyName" ng-model="JobSearchModel.CompnayName" placeholder="COMPANY NAME" ng-enter="searchJobList()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="JobSearchModel.Keywords" placeholder="KEY WORD" ng-enter="searchJobList()">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control " ng-model="JobSearchModel.Location" placeholder="CITY" ng-enter="searchJobList()">
                </div>
                <button type="button" class="btn btn-blue" ng-click="searchJobList()">SEARCH JOBS</button>
                <!--<img src="assets/img/JobSearch.png" class="iconImage" style="width:34px;" ng-click="getJobList()" title="Search Job" alt="Search Job" />-->
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">Available Jobs ABA</h3>
            <hr />
        </div>
        <br /><br />
        <div class="col-lg-12">
            <div class="col-lg-3">
                <!--<img src="assets/img/JobSearch.png" class="iconImage" title="Search Job" alt="Search Job" />-->
                <h4>Search Job</h4>
                <div style="border: 1px solid gainsboro;padding: 10px;">
                    <!--<h4>Search Job</h4>-->
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control" id="category">
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                            <option>Category 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Location">Location:</label>
                        <select class="form-control" id="Location">
                            <option>Location 1</option>
                            <option>Location 2</option>
                            <option>Location 3</option>
                            <option>Location 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Designation">Designation:</label>
                        <input type="text" class="form-control" id="Designation" placeholder="Designation" />
                    </div>
                    <div class="form-group">
                        <label for="SkillSet">Skill Set:</label>
                        <input type="text" class="form-control" id="SkillSet" placeholder="Skill Set" />
                    </div>
                    <div class="form-group">
                        <label for="Experience">Experience:</label>
                        <select class="form-control" id="Experience">
                            <option>1 Yr</option>
                            <option>2 Yr - 4 Yr</option>
                            <option>>4 Yr</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-orange" value="Search" />
                    </div>
                </div>
            </div>
            <div class="col-lg-9" id="jobsInABAListDiv">
                <h4 ng-if="lstABAJobs.length==0">No Jobs Available in ABA</h4>
                <div class="col-lg-12 jobDiv" ng-repeat="o in lstABAJobs" lazy-scroll="getJobList()">

                    <div class="hovereffect_job">
                        <div class="col-lg-3">
                            <img src="assets/img/no-image-company.png" ng-if="o.businessDetail.ImageExtension.length==0||o.businessDetail.ImageExtension==undefined" class="img-responsive" height="150" width="200">
                            <img src="{{API_PATH_Image}}/FileUpload/CompanyImage/{{o.BusinessID}}{{o.businessDetail.ImageExtension}}?d={{randomNumber}}" ng-if="o.businessDetail.ImageExtension.length>0" class="img-responsive" height="150" width="200">

                        </div>
                        <div class="col-lg-6" style="padding-left: 0;">
                            <div class="col-lg-12">
                                <div class="col-lg-10" style="padding-left: 0;">
                                    <h4>
                                        <a href="#jobDetail/{{o.JobID}}">
                                            {{o.Title}}
                                        </a>
                                    </h4>
                                </div>
                                <div class="col-lg-2 text-right">
                                    <a ng-if="UserLogin==false" href="#login" class="btn btn-blue" style="color:white">Apply</a>
                                    <a ng-if="UserLogin==true && o.businessDetail.IsBusinessOwner!=1" class="btn btn-blue" href="javascript:void(0)" ng-click="applyJob(o.JobID)" style="color:white">Apply</a>
                                </div>

                            </div>
                            <div class="col-lg-12">
                                <p ng-hide="fullJobDetail_{{o.JobID}}">
                                    {{o.Description | limitTo :200}}
                                    <a ng-hide="fullJobDetail_{{o.JobID}}" ng-if="o.Description.length>200" href="javascript:0" ng-click="displayJobFullDetail(o.JobID)">
                                        <img src="assets/img/read-more-left-arrow-button.png" style="visibility: visible; width: 18px !important; cursor: pointer; height: 18px; vertical-align: middle;">
                                    </a>
                                </p>
                                <p ng-show="fullJobDetail_{{o.JobID}}">{{o.Description}}</p>

                            </div>

                        </div>
                        <div class="col-lg-3" style="border-left: 1px solid antiquewhite;line-height:2;">
                            <span><b>Location</b> :{{o.businessDetail.City}}</span><br />
                            <span><img src="assets/img/clock_offer.png" style="vertical-align:middle;margin-right:7px;" /> <b>Post Date</b> : <span>{{o.StartDate}}</span></span><br />
                            <span><img src="assets/img/clock_offer.png" style="vertical-align:middle;margin-right:10px;" /><b>Last Date</b> : <span>{{o.EndDate}}</span></span>
                            <br /><br />
                            <div class="text-right">

                            </div>
                        </div>
                        <div class="overlay">
                            <h2>
                                <a href="#viewcompanyprofile/{{o.BusinessID}}" style="color: white;text-transform:capitalize;">{{o.businessDetail.BusinessName}}</a>
                            </h2>
                            <p class="icon-links">
                                <a href="#">
                                    <span class="fa fa-twitter"></span>
                                </a>
                                <a href="#">
                                    <span class="fa fa-facebook"></span>
                                </a>
                                <a href="#">
                                    <span class="fa fa-instagram"></span>
                                </a>
                            </p>
                        </div>
                    </div>
