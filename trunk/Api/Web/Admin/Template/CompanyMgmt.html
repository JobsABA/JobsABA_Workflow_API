<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN BASIC PORTLET-->
        <div class="widget green">
            <div class="widget-title">
                <h4>Company Profile List</h4>

            </div>
            <div class="widget-body">
                <!-- BEGIN FORM-->
                <form action="#" class="">
                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Name</label>
                                <div class="controls controls-row">
                                    <input type="text" ng-model="searchParam.compnayName" class="input-block-level" placeholder="Enter Name" name="">
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Email Id</label>
                                <div class="controls controls-row">
                                    <div class="controls controls-row">
                                        <input type="text" ng-model="searchParam.email" class="input-block-level" placeholder="Enter Email Address">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Number</label>
                                <div class="controls controls-row">
                                    <input type="text" ng-model="searchParam.number" class="input-block-level" placeholder="Enter Number" name="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Location</label>
                                <div class="controls controls-row">
                                    <input type="text" ng-model="searchParam.location" class="input-block-level" placeholder="Enter Location" name="">
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Date From</label>
                                <div class="controls controls-row">
                                    <input type="text" ng-model="searchParam.datefrom" class="input-block-level datetimepickerClass datepicer" placeholder="Enter Date From" name="">
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Date To</label>
                                <div class="controls controls-row">
                                    <input type="text" ng-model="searchParam.dateTo" class="input-block-level datetimepickerClass datepicer" placeholder="Enter Date To" name="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <button type="button" class="btn blue" ng-click="getCompanyList()"><i class="icon-search"></i> Search</button>
                        <button type="button" ng-click="resetSearch()" class="btn"><i class=" icon-remove"></i> Cancel</button>
                    </div>
                    <hr />
                </form>
                <!-- END FORM-->
            </div>
            <div class="widget-body text-right">
                <button type="button" class="btn blue" ng-click="openAddCompanyModal()"><i class="icon-plus"></i> Add New Company</button>
            </div>
            
            <div class="widget-body">
                <table class="table" id="tblCompany">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>City</th>
                            <th>IsActive</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END BASIC PORTLET-->
    </div>
</div>


<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="viewCompanyDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Company Detail</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget green">
                            <div class="widget-body">
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Company Name</label>
                                            <label class="control-label">{{businessModal.Name}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Abbreviation</label>
                                            <label class="control-label">{{businessModal.Abbreviation}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Start Date</label>
                                            <label class="control-label">{{businessModal.StartDate}}</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row-fluid">
                                    
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Email</label>
                                            <label class="control-label">{{businessModal.BusinessEmailAddress}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Phone</label>
                                            <label class="control-label">{{businessModal.BusinessPhoneNumber}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Address</label>
                                            <label class="control-label">{{businessModal.BusinessAddressLine1}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">City</label>
                                            <label class="control-label">{{businessModal.BusinessAddressCity}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">State</label>
                                            <label class="control-label">{{businessModal.BusinessAddressState}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Zip</label>
                                            <label class="control-label">{{businessModal.BusinessAddressZipCode}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Summery</label>
                                            <label class="control-label">{{businessModal.Description}}</label>
                                        </div>
                                    </div>

                                </div>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END widget-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="editCompanyDetail"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">

                        </div>
                    </div>
                    
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">

                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="businessModal.BusinessAddressLine1" placeholder="Enter Address" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">City</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="businessModal.BusinessAddressCity" placeholder="Enter City" name="">
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">State</label>
                            <div class="controls controls-row">
                                <div class="controls controls-row">
                                    <input type="text" class="input-block-level" ng-model="businessModal.BusinessAddressState" placeholder="Enter State">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">Zip Code</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="businessModal.BusinessAddressZipCode" placeholder="Enter Zip Code" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">Summery</label>
                            <div class="controls controls-row">
                                <textarea class="input-block-level" ng-model="businessModal.Description" placeholder="Enter Summery"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateCompanyInfo(businessModal)">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addCompanyDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">

            <div class="modal-footer">
