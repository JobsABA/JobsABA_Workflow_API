<div class="row-fluid">
    <div class="span12">
        <div class="widget green">
            <div class="widget-title">
                <h4>User List</h4>
            </div>
            <div class="widget-body">
                <div>
                    <div class="clearfix">
                        <div class="widget-body">
                            <form action="#" class="">
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label">Name</label>
                                            <div class="controls controls-row">
                                                <input type="text" ng-model="searchParam.username" class="input-block-level" placeholder="Enter Name" name="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label">Email Id</label>
                                            <div class="controls controls-row">
                                                <div class="controls controls-row">
                                                    <input type="text" ng-model="searchParam.email" class="input-block-level" placeholder="Enter Email Address">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label">Number</label>
                                            <div class="controls controls-row">
                                                <input type="text" ng-model="searchParam.number" class="input-block-level" placeholder="Enter Number" name="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label">Location</label>
                                            <div class="controls controls-row">
                                                <input type="text" ng-model="searchParam.location" class="input-block-level" placeholder="Enter Location" name="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label">Date From</label>
                                            <div class="controls controls-row">
                                                <input type="text" ng-model="searchParam.datefrom" class="input-block-level datetimepickerClass datepicer" placeholder="Enter Date From" name="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label">Date To</label>
                                            <div class="controls controls-row">
                                                <input type="text" ng-model="searchParam.dateTo" class="input-block-level datetimepickerClass datepicer" placeholder="Enter Date To" name="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="">
                                    <button type="button" class="btn blue" ng-click="getUserList()"><i class="icon-search"></i> Search</button>
                                    <button type="button" ng-click="resetSearch()" class="btn"><i class=" icon-remove"></i> Cancel</button>
                                </div>
                                <hr />
                            </form>
                        </div>
                    </div>
                    <div class="space15"></div>
                    <!--<div class="text-right">
                        <button type="button" class="btn" ng-click="addUserDetail()"><i class=" icon-user"></i> Add  User</button>
                    </div>-->
                    <table id="tblUser" class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>UserName</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Location</th>
                                <th>Active</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="viewUserDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">User Detail</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget green">
                            <div class="widget-body">
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">User Name</label>
                                            <label class="control-label">{{userModal.UserName}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">First Name</label>
                                            <label class="control-label">{{userModal.FirstName}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Middle Name</label>
                                            <label class="control-label">{{userModal.MiddleName}}</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Last Name</label>
                                            <label class="control-label">{{userModal.LastName}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Email</label>
                                            <label class="control-label">{{userModal.UserEmailAddress}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Phone</label>
                                            <label class="control-label">{{userModal.UserPhoneNumber}}</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Address</label>
                                            <label class="control-label">{{userModal.UserAddressLine1}}</label>
                                        </div>
                                    </div>
                                    <div class="span3">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">City</label>
                                            <label class="control-label">{{userModal.UserAddressCity}}</label>
                                        </div>
                                    </div>
                                    <div class="span3">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">State</label>
                                            <label class="control-label">{{userModal.UserAddressState}}</label>
                                        </div>
                                    </div>
                                    <div class="span2">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Zip</label>
                                            <label class="control-label">{{userModal.UserAddressZipCode}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Summery</label>
                                            <label class="control-label">{{userModal.Description}}</label>
                                        </div>
                                    </div>

                                </div>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END widget-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="addEditUserDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">User Update</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">User Name</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.UserName" placeholder="Enter User Name" name="">
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">First Name</label>
                            <div class="controls controls-row">
                                <div class="controls controls-row">
                                    <input type="text" class="input-block-level" ng-model="userModal.FirstName" placeholder="Enter First Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">Middle Name</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.MiddleName" placeholder="Enter Middle Name" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">Last Name</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.LastName" placeholder="Enter Last Name" name="">
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">Email</label>
                            <div class="controls controls-row">
                                <div class="controls controls-row">
                                    <input type="text" class="input-block-level" ng-model="userModal.UserEmailAddress" placeholder="Enter Email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">Contact Nunmber</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.UserPhoneNumber" placeholder="Enter Contact Number" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">Address</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.UserAddressLine1" placeholder="Enter Address" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">City</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.UserAddressCity" placeholder="Enter City" name="">
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">State</label>
                            <div class="controls controls-row">
                                <div class="controls controls-row">
                                    <input type="text" class="input-block-level" ng-model="userModal.UserAddressState" placeholder="Enter State">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="control-group">
                            <label class="control-label">Zip Code</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="userModal.UserAddressZipCode" placeholder="Enter Zip Code" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">Summery</label>
                            <div class="controls controls-row">
                                <textarea class="input-block-level" ng-model="userModal.Description" placeholder="Enter Summery"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateUserInfo(userModal)">Save changes</button>
            </div>
        </div>
    </div>
</div>
