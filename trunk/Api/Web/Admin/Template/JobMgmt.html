<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN BASIC PORTLET-->
        <div class="widget green">
            <div class="widget-title">
                <h4>Job Application</h4>
            </div>
            <div class="row-fluid">
                <div class="widget-body">
                    <!-- BEGIN FORM-->
                    <form action="#" class="">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Company Name</label>
                                    <div class="controls controls-row">
                                        <select name="singleSelect" ng-model="searchJobModal.BusinessID" style="width:100%;">
                                            <option ng-repeat="o in lstBusiness" value="{{o.BusinessID}}">{{o.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Job Title</label>
                                    <div class="controls controls-row">
                                        <div class="controls controls-row">
                                            <input type="text" ng-model="searchJobModal.Title" class="input-block-level" placeholder="Enter Job Title">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Location</label>
                                    <div class="controls controls-row">
                                        <div class="controls controls-row">
                                            <input type="text" ng-model="searchJobModal.City" class="input-block-level" placeholder="Enter Location">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Date From</label>
                                    <div class="controls controls-row">
                                        <input type="text" ng-model="searchJobModal.StartDate" class="input-block-level datepicer" placeholder="Select Start Date">
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Date To</label>
                                    <div class="controls controls-row">
                                        <div class="controls controls-row">
                                            <input type="text" ng-model="searchJobModal.EndDate" class="input-block-level datepicer" placeholder="Select End Date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <button type="button" class="btn blue" ng-click="getJobList()"><i class="icon-search"></i> Search</button>
                            <button type="button" ng-click="resetSearch()" class="btn"><i class=" icon-remove"></i> Cancel</button>
                        </div>
                        <hr />
                    </form>
                    <!-- END FORM-->
                </div>
                <div class="widget-body text-right">
                    <button type="button" class="btn blue" ng-click="openAddJobModal()"><i class="icon-plus"></i> Add New Job</button>
                </div>
                <div class="widget-body">
                    <table id="tblJob" class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Location</th>
                                <th>Created Date</th>
                                <th>IsActive</th>
                                <th>Action</th>
                                <th>Job Application</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END BASIC PORTLET-->
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="viewJobDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Job Detail</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget green">
                            <div class="widget-body">
                                <div class="row-fluid">
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Title</label>
                                            <label class="control-label">{{jobModal.Title}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Company Name</label>
                                            <label class="control-label">{{jobModal.BusinessName}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Location</label>
                                            <label class="control-label">{{jobModal.City}}</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row-fluid">

                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Start Date</label>
                                            <label class="control-label">{{jobModal.StartDate}}</label>
                                        </div>
                                    </div>
                                    <div class="span4">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">End Date</label>
                                            <label class="control-label">{{jobModal.EndDate}}</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="control-group">
                                            <label class="control-label lable-text-bold">Summery</label>
                                            <label class="control-label">{{jobModal.Description}}</label>
                                        </div>
                                    </div>

                                </div>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END widget-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="editJobDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Job Update</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Company Name</label>
                            <div class="controls controls-row">
                                <select name="singleSelect" ng-model="jobModal.BusinessID" style="width:100%;">
                                    <option>--select company name--</option>
                                    <option ng-repeat="o in lstBusiness" ng-selected="o.BusinessID==jobModal.BusinessID" value="{{o.BusinessID}}">{{o.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Title</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level" ng-model="jobModal.Title" placeholder="Enter Job Title" name="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Start Date</label>
                            <div class="controls controls-row">
                                <div class="controls controls-row">
                                    <input type="text" class="input-block-level datepicer" ng-model="jobModal.StartDate" placeholder="Select Start Date">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">End Date</label>
                            <div class="controls controls-row">
                                <input type="text" class="input-block-level datepicer" ng-model="jobModal.EndDate" placeholder="Select End Date" name="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">Description</label>
                            <div class="controls controls-row">
                                <textarea class="input-block-level" ng-model="jobModal.Description" placeholder="Enter Summery"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateJobInfo(jobModal)">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" id="viewJobApplicationDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Job Application Detail</h4>
            </div>
            <div class="modal-body">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget green">
                            <div class="widget-body">
                                <div ng-if="lstJobApplication.length>0">
                                    <div class="row-fluid">
                                        <div class="span4">
                                            <div class="control-group">
                                                <label class="control-label lable-text-bold">User Name</label>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="control-group">
                                                <label class="control-label lable-text-bold">Application Date</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row-fluid" ng-repeat="o in lstJobApplication">
                                        <div class="span4">
                                            <div class="control-group">
                                                <label class="control-label">{{o.UserName}}</label>
                                            </div>
                                        </div>
                                        <div class="span4">
                                            <div class="control-group">
                                                <label class="control-label">{{o.ApplicationDate}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-if="lstJobApplication.length==0">
                                    <p>No Application avilable for this job</p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
